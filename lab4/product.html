<html lang="en" class="h-100">

<head>

  <link href="dist/css/bootstrap.min.css" rel="stylesheet">

      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;

    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <link href="dist/css/product.css" rel="stylesheet">

<body class="d-flex flex-column h-100" cz-shortcut-listen="true">
  <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background-color:deepskyblue;">
      <span style="margin-right: 15px;color: white;">MUM Golden Dome Market : : : SRM System</span>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Products</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="supplier.html">Suppliers</a>
          </li>
        </ul>
        <form class="form-inline mt-2 mt-md-0">
          <span style="margin-right: 15px;color: white;">Hello!</span>
          <button class="btn btn-light my-2 my-sm-0" type="submit">Sign Out</button>
        </form>
      </div>
    </nav>
  </header>

  <main role="main" class="flex-shrink-0">
    <div class="container">
      <h3 class="mt-5">New Product Form</h3>

      <form class="needs-validation" novalidate="">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName">Product Number</label>
            <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
            <div class="invalid-feedback">
              Valid first name is required.
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName">Quantity In Stock</label>
            <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
            <div class="invalid-feedback">
              Valid last name is required.
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName">Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
            <div class="invalid-feedback">
              Valid first name is required.
            </div>
          </div>

          <div class="col-md-6 mb-3">
            <label for="country">Supplier</label>
            <select class="custom-select d-block w-100" id="country" required="">
              <option value="">Choose...</option>
              <option>United States</option>
            </select>
            <div class="invalid-feedback">
              Please select a valid country.
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName">Unit Price</label>
            <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
            <div class="invalid-feedback">
              Valid first name is required.
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName">Date Supplied</label>
            <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
            <div class="invalid-feedback">
              Valid last name is required.
            </div>
          </div>
        </div>
        <button type="button" class="btn btn-outline-info pdt_btn">Add Product</button>
          
          <button type="button" class="btn btn-outline-warning pdt_btn">Cancel</button>
          <button type="button" class="btn btn-outline-primary pdt_btn">Reset</button>
          
      </form>

    </div>
  </main>
</body>
</html>
